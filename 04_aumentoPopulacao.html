<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento da população
    Supondo que a população de um país A seja da ordem de 80000 Populacao com uma taxa anual de crescimento de 3% e que a população de B seja 200000 Populacao com uma taxa de crescimento de 1.5%. Faça um programa que calcule e escreva o número de anos necessários para que a população do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.
    */

    //Entrada
    let PopulacaoA = Number(80000)
    let PopulacaoB = 200000
    let i = 0
    while (PopulacaoA !== PopulacaoB) {

        for (i = 0; PopulacaoA !== PopulacaoB; i++) {
            PopulacaoA = PopulacaoA * 0.03;
            PopulacaoB = PopulacaoB * 0.015;
            if (PopulacaoA == PopulacaoB) {
                alert(`sao necessario ${i} anos`)
            }

        }
    }

</script>
