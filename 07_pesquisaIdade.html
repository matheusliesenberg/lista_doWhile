<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada
    let idade = 0;
    let sexo = "";
    let salario = 0;
    let menorSalario =0;
    let menorIdade =0;
    let maiorIdade = 0;
    let mulheres = 0;
    let totalPessoas = 0;

    //Processamento

    while (idade >= 0) {
        idade = parseInt(prompt("Digite a idade:"));
        sexo = prompt("Digite o sexo (M/F):");
        salario = parseInt(prompt("Digite o salário:"));

        totalSalario += salario;
        totalPessoas++;

        if (idade < menorIdade) {
            menorIdade = idade;
        }
        if (idade > maiorIdade) {
            maiorIdade = idade;
        }

        if (sexo === "F") {
            mulheres++;
        }

        if (salario < menorSalario) {
            menorSalario = salario;
        }
    }

    //Saída
    alert("A média dos salários é de R$", totalSalario / totalPessoas);
    alert("A maior idade é de", maiorIdade);
    alert("A menor idade é de", menorIdade);
    alert("A quantidade de mulheres é de", mulheres);
    alert("A pessoa com o menor salário é do sexo", sexo, "e tem", menorIdade, "anos");

</script>
